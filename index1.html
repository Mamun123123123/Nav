<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar</title>
</head>
<body class="bg-gray-100">

  <nav class="w-full bg-gray-800 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      
      <div class="text-2xl font-bold">MySite</div>

    
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:text-blue-400">Home</a></li>
        <li><a href="#" class="hover:text-blue-400">About</a></li>
        <li><a href="#" class="hover:text-blue-400">Services</a></li>
        <li><a href="#" class="hover:text-blue-400">Contact</a></li>
      </ul>

      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <div id="menu" class="hidden md:hidden bg-gray-700">
      <ul class="flex flex-col space-y-4 p-4">
        <li><a href="#" class="hover:text-blue-400">Home</a></li>
        <li><a href="#" class="hover:text-blue-400">About</a></li>
        <li><a href="#" class="hover:text-blue-400">Services</a></li>
        <li><a href="#" class="hover:text-blue-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
   
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden'); 
    });
  </script>

</body>
</html>
